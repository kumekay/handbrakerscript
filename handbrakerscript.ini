[default]
	walk=d:\videos\;d:\photos\;d:\films\
	filetypes = mov;mpg
	outtype = mp4
	remove_original=1
[handbrake]
	path = c:\Program Files\Handbrake\HandBrakeCLI.exe
	options = --strict-anamorphic -e x264 -q 20 -a 1 -E faac -6 dpl2 -R Auto -B 160 -D 0.0 -x ref=2:bframes=2:subq=6:mixed-refs=0:weightb=0:8x8dct=0:trellis=0 --verbose=1